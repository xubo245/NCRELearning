<h1>README</h1>
<h2>NetBeans<sup class="tmtext">TM</sup> IDE 5.0 BlueJ Edition</h2>
<p>NetBeans IDE is an integrated development environment (IDE) for writing, 
compiling, testing, and debugging applications for
the Java<sup>TM</sup> platform. The BlueJ Edition of NetBeans IDE is optimized 
for users of BlueJ, enabling you to import projects from the BlueJ environment 
and to take advantage of NetBeans IDE's wide range of features to make larger 
and more complex applications.</p>
<p>For other information on the release, such as system requirements, see the 
<a href="http://edu.netbeans.org/bluej/relnotes.html">release notes</a>.</p>

<h3>To start the IDE (Microsoft Windows) use one of these methods:</h3>
<ul>
  <li>Double-click the NetBeans 5.0 BlueJ icon on your desktop.</li>
  <li>Choose Start &gt; All Programs &gt; NetBeans 5.0 BlueJ &gt; NetBeans IDE.</li>
  <li>Start the IDE at the command line <code>C:\&gt; </code><i><var>netbeans-install-directory</var></i><code>\bin\nbncre.exe</code>.</li>
</ul>
<h3>To start the IDE (Solaris OS or Linux):</h3>
<ul>
  <li> Type at the command prompt: <i> <code>/</code>netbeans-install-directory</i><code>/bin/nbncre</code></li>
</ul>
<h3>To stop the IDE:</h3>
<ul>
  <li>From the IDE, choose File &gt; Exit.</li>
</ul>
<h3>To uninstall the IDE (Microsoft Windows)</h3>
<ul>
  <li>Use the Add/Remove Programs utility. Do not manually delete the directories 
    and files.</li>
</ul>
<h3>To uninstall the IDE (Solaris OS or Linux)</h3>
<p>Use the provided uninstaller found at <code>/</code><var>netbeans-install-directory</var><code>/_uninst</code>. 
  Do not manually delete the directories and files. </p>


<h3>Finding Documentation for the IDE</h3>

<ul>

<li>A short guide that covers the basic workflow in the BlueJ Edition of the IDE can be found at <a
href="http://www.bluej.org/netbeans/tutorial/">http://www.bluej.org/netbeans/tutorial/</a>.</li>

<li>Help documentation is available within the IDE. From the main menu, choose Help > Help Contents. 
The Help menu also provides links to other useful documents.</li> 
</ul>

<h3>NetBeans IDE BlueJ Edition user directory</h3>
<p>A default user directory is created the first time you start the IDE. It is 
  used to store your user settings, options and runtime data for personal development 
  servers. On Microsoft 
  Windows systems, this directory is generally found at <font face="Courier New, Courier, mono"><code>C:\Documents 
  and Settings</code></font><code>\</code><i>user-id<font face="Courier New, Courier,
mono"><code>\.netbeans\5.0bluej</code></font>. 
  </i>On Solaris and Linux, this directory is found at
/<i><var>$HOME</var></i><code>/.netbeans/5.0bluej</code>.</p>
